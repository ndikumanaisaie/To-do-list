<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
    <main class="main">
        <div class="tasks" id="tasks">
            <h2 class="head list"><span>Today's To do</span><i class="fa-solid fa-arrows-rotate"></i></h2>
            <div class="grey-rule"></div>
            <div class="items-to-add list">
                <label for="add-item"></label>
                <input type="text" class="add-item" id="add-item" placeholder="Add to your list" />
            </div>
            <div class="listItems">

            </div>
        </div>
        <button class="clearCompleted" value="clear">Clear all completed</button>
    </main>
</body>
</html>
